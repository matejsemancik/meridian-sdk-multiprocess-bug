androidx-appcompat = { module = "androidx.appcompat:appcompat", version.ref = "androidx-appcompat" }
google-material = { module = "com.google.android.material:material", version.ref = "google-material" }

meridian-volley = { module = "com.android.volley:volley", version.ref = "meridian-volley" }
meridian-otto = { module = "com.squareup:otto", version.ref = "meridian-otto" }
meridian-conscrypt = { module = "org.conscrypt:conscrypt-android", version.ref = "meridian-conscrypt" }
meridian-trilateration = { module = "com.lemmingapex.trilateration:trilateration", version.ref = "meridian-trilateration" }

logging-timber = { module = "com.jakewharton.timber:timber", version.ref = "logging-timber" }

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
jetbrains-kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
google-secrets = { id = "com.google.android.libraries.mapsplatform.secrets-gradle-plugin", version.ref = "google-secrets" }

[bundles]
meridianSdkDependencies = [
    "meridian-volley",
    "meridian-otto",
    "meridian-conscrypt",
    "meridian-trilateration"
]


