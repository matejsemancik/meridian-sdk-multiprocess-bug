[versions]
agp = "8.4.2"
kotlin = "1.9.0"
coreKtx = "1.13.1"
junit = "4.13.2"
junitVersion = "1.1.5"
espressoCore = "3.5.1"
lifecycleRuntimeKtx = "2.6.1"
activityCompose = "1.9.0"
composeBom = "2023.08.00"
androidx-appcompat = "1.7.0"

meridian-volley = "1.2.1"
meridian-otto = "1.3.8"
meridian-conscrypt = "2.5.2"
meridian-trilateration = "1.0.2"

google-material = "1.9.0"
